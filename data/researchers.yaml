- name: "Aleida"
  active: true
  text_de: >-
    Doktorandin an einer Juristischen Fakultät und Mitbegründerin von Feminizidmap. Meine aktuelle Forschung konzentriert sich auf Femi(ni)zide in Deutschland.
  text_en: >-
    Doctoral Candidate in Law and co-founder of Feminizidmap. My current research focuses on femi(ni)cide in Germany.
- name: "Alina"
  active: false
  text_de: >-
    Doktorandin mit den Arbeitsschwerpunkten Sexualerziehung, SRHR & Friedens- und Konfliktforschung. Interessiert sich für die Themen Körper, Migration und queer-dekoloniale Praktiken. Sie ist Nepantlera und kommt aus dem Grenzland.
  text_en: >-
    Doctoral researcher working on Sexuality Education, SRHR & Peace and Conflict Studies. Interested in the body, migration and queer-decolonial practices. I am nepantlera coming from the borderlands.
- name: "Dervla"
  active: false
  text_de: >-
    Dervla ist eine feministische Aktivistin, Übersetzerin und Künstlerin in Berlin.
  text_en: >-
    Dervla is a feminist activist, translator and artist based in Berlin.
- name: "Elena"
  active: true
  text_de: >-
    Hat Soziale Arbeit studiert. Leitet das interkulturelle Projekt "Empowerment durch Bildung", gerichtet an junge Menschen mit Migrations- und Fluchterfahrung. Während ihres Studiums hat sie sich auf das Thema Feminizide fokussiert.
  text_en: >-
    Studied Social Works. Managing the intercultural project "Empowerment through Education" adressing young migrants and refugees. During her studies she focused on the topic of feminicides.
- name: "Hannah"
  active: true
  text_de: >-
    Sozialwissenschaftlerin mit dem Fokus Antifeminismus. MA-Arbeit über mediales Framing von Femi(ni)ziden in Deutschland mit Fokus auf Othering, Rassismus und Klassismus.
  text_en: >-
    Social Scientist working on the topic of antifeminism. MA-thesis on media framing of femi(ni)cides in Germany with a special focus on othering, racism and classism.
- name: "Isabel"
  active: true
  text_de: >-
    Doktorandin in der Sozialpsychologie & Friedens- und Konfliktforschung. Aktueller Fokus auf Männlichkeitsforschung, sowie den Umgang mit geschlechtsspezifischer Gewalt in Nachkriegsgesellschaften
  text_en: >-
    Doctorial research in Social Psychology & Peace and Conflict Studies. Current research focus on masculinities and dealing with gender-based and anti-queer violence in post-conflict societies.
